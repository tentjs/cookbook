name: Build on push

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Commit
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
